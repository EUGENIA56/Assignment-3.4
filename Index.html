<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- main div -->
    <div id="container">

        <!-- left div -->
        <div id="leftside">
            <h4>Your Result</h4>

            <div id="inleft">
                <h1 id="header1"><strong>76</strong></h1>
                <p id="p1">of 100</p>
         
            </div>

            <h1 id="header2">Great</h1>
            <p id="p2">
                You scored higher than 65% of <br>the people who have taken
            </p>
            <p id="p3">these tests.</p>

            
        </div>

        <!-- right div -->
        <div id="rightside">
            <h1 id="header3">Summary</h1>
           <div id="inright">
            <span id="s1"><img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            Reaction <strong class="numbers">80</strong><strong class="shade">/100</strong></span>
            <span id="s2"><img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="">
            Memory <strong class="numbers">92</strong><strong class="shade">/100</strong></span>
            <span id="s3">
                <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                Verbal <strong class="numbers" id="st1">61</strong><strong class="shade">/100</strong></span>
            <span id="s4">
                <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="">
                Visual <strong class="numbers" id="st2">72</strong><strong class="shade">/100</strong></span>
           </div>
           <input type="submit" value="Continue">


        </div>
    </div>
    
</body>
</html>
